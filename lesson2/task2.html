<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 2;
        let x = 1 + (a *= 2); // Сначала идёт вычисление того что в скобках (т.к. приоритет выше), затем в скобках происходит присваивание с умножением
        // поэтому a == 4, затем x = 1 + 4  x == 5
        console.log(a)
        console.log(x)
    </script>
</body>

</html>
