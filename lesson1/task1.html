<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let tempc = prompt('Какое число вы хотите конвертировать?');
        let tempf = (9 / 5) * tempc + 32;

        if (tempc == null) {
            alert('Вы не ввели число');
        } else if (tempc == false) {
            alert('Вы не ввели число');
        } else {
            tempf = tempf.toFixed();
            alert(tempc + ' градусов по целсьию это ' + tempf + ' градусов по фаренгейту');
        }
    </script>
</body>

</html>
