<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Знаю что выглядит ужасно, но оно работает 
        let val = prompt('Сколько рублей зачислить?');

        let last = val.slice(-1);

        if ((val.slice(-2) == 11) ||
            (val.slice(-2) == 12) ||
            (val.slice(-2) == 13) ||
            (val.slice(-2) == 14)) {
            alert(`Вам зачислено ${val} рублей`);
        } else {
            switch (last) {
                case "1":
                    alert(`Вам зачислено ${val} рубль`);
                    break;
                case "2":
                case "3":
                case "4":
                    alert(`Вам зачислено ${val} рубля`);
                    break;
                case "5":
                case "6":
                case "7":
                case "8":
                case "9":
                case "0":
                    alert(`Вам зачислено ${val} рублей`);
                    break;
            }
        }
    </script>
</body>

</html>
